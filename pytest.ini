[pytest]
# pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步测试配置
asyncio_mode = auto

# 输出配置
addopts =
    -v
    --strict-markers
    --tb=short

# 标记定义
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    db: Tests that require database
